<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col justify-center items-center bg-white gap-8">
    <div class="w-80 bg-white rounded-xl overflow-hidden border-2 border-orange-500 shadow-xl shadow-neutral-300">
        <input type="text" class="w-full p-4 text-4xl text-orange-500 outline-none text-right">
        <div class="buttons grid grid-cols-4 gap-[1px] bg-neutral-200 border-t-[1px]">
            <button class="py-4 text-xl outline-none font-semibold bg-white text-orange-500 ">C</button>
            <button class="py-4 text-xl outline-none font-semibold bg-white text-orange-500 ">+/-</button>
            <button class="py-4 text-xl outline-none font-semibold bg-white text-orange-500 ">%</button>
            <button class="py-4 text-xl outline-none font-semibold  text-orange-500 bg-slate-100">DEL</button>
            <button class="py-4 text-xl outline-none font-semibold bg-white text-orange-500 ">7</button>
            <button class="py-4 text-xl outline-none font-semibold bg-white text-orange-500 ">8</button>
            <button class="py-4 text-xl outline-none font-semibold bg-white text-orange-500 ">9</button>
            <button class="py-4 text-xl outline-none font-semibold  text-orange-500 bg-slate-100">/</button>
            <button class="py-4 text-xl outline-none font-semibold bg-white text-orange-500 ">4</button>
            <button class="py-4 text-xl outline-none font-semibold bg-white text-orange-500 ">5</button>
            <button class="py-4 text-xl outline-none font-semibold bg-white text-orange-500 ">6</button>
            <button class="py-4 text-xl outline-none font-semibold text-orange-500 bg-slate-100">*</button>
            <button class="py-4 text-xl outline-none font-semibold bg-white text-orange-500 ">1</button>
            <button class="py-4 text-xl outline-none font-semibold bg-white text-orange-500 ">2</button>
            <button class="py-4 text-xl outline-none font-semibold bg-white text-orange-500 ">3</button>
            <button class="py-4 text-xl outline-none font-semibold text-orange-500 bg-slate-100">-</button>
            <button class="py-4 text-xl outline-none font-semibold bg-white text-orange-500 ">0</button>
            <button class="py-4 text-xl outline-none font-semibold bg-white text-orange-500 ">.</button>
            <button class="py-4 text-xl outline-none font-semibold  bg-orange-500 text-white">=</button>
            <button class="py-4 text-xl outline-none font-semibold  text-orange-500 bg-slate-100">+</button>
        </div>
    </div>
    <h3 class="capitalize m-4 font-semibold text-orange-500">a Calculator by nitish mahawar</h3>
    <script src="index.js"></script>
</body>
</html>
